<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<ul>
<div>
    <li><div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">boom</span></li>
    </div>
    <li><div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">clap</span></li>
    </div>
    <li><div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">hihat</span></li>
    </div>
    <li><div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">kick</span></li>
    </div>
    <li><div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">openhat</span></li>
    </div>
    <li><div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">ride</span></li>
    </div>
    <li><div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">snare</span></li>
    </div>
    <li><div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tink</span></li>
    </div>    
    <li><div data-key="79" class="key">
        <kbd>O</kbd>
        <spam class="sound">tom</spam></li>
    </div>
</div>
</ul> 
<audio data-key="81" src="sounds/boom.wav"></audio>
<audio data-key="87" src="sounds/clap.wav"></audio>
<audio data-key="69" src="sounds/hihat.wav"></audio>
<audio data-key="82" src="sounds/kick.wav"></audio>
<audio data-key="84" src="sounds/openhat.wav"></audio>
<audio data-key="89" src="sounds/ride.wav"></audio>
<audio data-key="85" src="sounds/snare.wav"></audio>
<audio data-key="73" src="sounds/tink.wav"></audio>
<audio data-key="79" src="sounds/tom.wav"></audio>


<script>
    function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
